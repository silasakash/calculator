<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Calculator</h1>
    </header>
    <section class="calculator-container">
        <div class="calculator">
            <div class="screen">
                <p id="result">0</p>
            </div>
            <div class="keypad">
                <div class="key-row row1">
                    <button class="addFn" id="acButton">AC</button><button class="addFn" id="negateButton">+/-</button><button class="addFn" id="percentageButton">%</button><button class="operator" id="divideButton">/</button>                   
                </div>
                <div class="key-row row2">
                    <button id="sevenButton">7</button><button id="eightButton">8</button><button id="nineButton">9</button><button class="operator" id="multiplyButton">*</button>
                </div>
                <div class="key-row row3">
                    <button id="fourButton">4</button><button id="fiveButton">5</button><button id="sixButton">6</button><button class="operator" id="subtractButton">-</button>
                </div>
                <div class="key-row row4">
                    <button id="oneButton">1</button><button id="twoButton">2</button><button id="threeButton">3</button><button class="operator" id="addButton">+</button>
                </div>
                <div class="key-row row5">
                    <button id="zeroButton">0</button><button id="dotButton">.</button><button class="operator" id="equalsButton">=</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&#169; Made by Akash Silas for The Odin Project.</p>
    </footer>
    
</body>
</html>
