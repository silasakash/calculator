<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Calculator</h1>
    </header>
    <section class="calculator-container">
        <div class="calculator">
            <div class="screen">
                <p class="result">7+3=10</p>
            </div>
            <div class="keypad">
                <div class="key-row row1">
                    <button>AC</button><button>+/-</button><button>%</button><button>/</button>                   
                </div>
                <div class="key-row row2">
                    <button id="seven">7</button><button id="eight">8</button><button id="nine">9</button><button>*</button>
                </div>
                <div class="key-row row3">
                    <button id="four">4</button><button id="five">5</button><button id="six">6</button><button>-</button>
                </div>
                <div class="key-row row4">
                    <button id="one">1</button><button id="two">2</button><button id="3">3</button><button>+</button>
                </div>
                <div class="key-row row5">
                    <button id="zero">0</button><button>.</button><button>=</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&#169; Made by Akash Silas for The Odin Project.</p>
    </footer>
    
</body>
</html>
